name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: clean
      run: mvn clean install -DskipTests -pl . -am
    - name: without non dex
      run: mvn -pl . test -Dtest=com.alibaba.wasp.client#TestFClientLoadBalance
    - name: with non dex
      run: mvn -pl . edu.illinois:nondex-maven-plugin:2.1.1:nondex -Dtest=com.alibaba.wasp.client#TestFClientLoadBalance
